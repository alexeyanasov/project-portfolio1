<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт портфолио</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">

        <h1 class="header__title">Тестовый макет</h1>
        <p class="header__subtitle">фрилансер, веб-разработчик, создание сайтов</p>
        
        <a href="#portfolio" class="header__arrow">
            <img src="img/chevron-down.svg" alt="">
        </a>
    </header>

    <main>
        <section class="portfolio" id="portfolio">
            <div class="container">
                <h2 class="section__title">Портфолио</h2>
                <div class="portfolio__cards__wrapper">
                    <article class="portfolio__card">
                        <img class="portfolio__card__img" src="img/portfolio/item-1.jpg" alt="Многостраничный сайт">
                        <h3 class="portfolio__card__title">Многостраничный сайт</h3>
                        <p>Верстка многостраничного сайта.</p>
                    </article>

                    <article class="portfolio__card">
                        <img class="portfolio__card__img" src="img/portfolio/item-2.jpg" alt="Адаптивный лендинг">
                        <h3 class="portfolio__card__title">Адаптивный лендинг</h3>
                        <p>Верстка многостраничного сайта.</p>
                    </article>

                    <article class="portfolio__card">
                        <img class="portfolio__card__img" src="img/portfolio/item-3.jpg" alt="Личный сайт">
                        <h3 class="portfolio__card__title">Личный сайт </h3>
                        <p>Верстка многостраничного сайта.</p>
                    </article>

                    <article class="portfolio__card">
                        <img class="portfolio__card__img" src="img/portfolio/item-4.jpg" alt="Интернет магазин">
                        <h3 class="portfolio__card__title">Интернет магазин</h3>
                        <p>Верстка многостраничного сайта.</p>
                    </article>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
